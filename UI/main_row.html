<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_main-row.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper wrapper">
            <div class="header-logo">
                <span class="ico logo"></span>
                <p class="logo__text">Funtask</p>
            </div>
            <div class="header__box">
                <p class="profile-name" id="profile-name"></p>
                <button class="header__button button">Log out</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="filters">
            <div class="filters__wrapper wrapper">
                <div class="filters__container">
                    <div class="filters__name filters-box">
                        <select id="nameSelected">
                            <option disabled selected>Name</option>
                        </select>
                    </div>

                    <div class="filters__privacy filters-box">
                        <select id="privacy">
                            <option disabled selected>Privacy</option>
                            <option value="Public">Public</option>
                            <option value="Private">Private</option>
                        </select>
                    </div>


                    <div class="filters__priority filters-box">
                        <select id="priority">
                            <option disabled selected>Priority</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>


                    <div class="filters__date">
                        <button class="button-date" name="Date">Date<span class="ico arrow"></span></button>
                        <div class="calendars visibility">
                            <div class="from">
                                <label for="dateFrom">From: </label>
                                <input type="date" id="date1" name="dateFrom" />
                            </div>
                            <div class="to">
                                <label for="dateTo">to: </label>
                                <input type="date" id="date2" name="dateTo" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <form class="form__search" action="" method="post">
                            <input type="text" placeholder="Title" name="search">
                            <button class="button-search" type=""><span class="ico search"></span></button>
                        </form>
                    </div>
                </div>
                <div class="view">
                    <button class="button__view-table"><span class="ico table-view"></span></button>
                    <button class="button__view-row"><span class="ico row-view"></span></button>
                </div>
                <button class="button__add-new-task"><span class="ico add"></span> Add new task</button>
            </div>
        </section>
        <section class="cards">
            <div class="cards__wrapper wrapper" id="cards__wrapper">
                <button class="button_show-more">Show more task</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__wrapper wrapper">
            <div class="author">
                <p class="logo__text">Funtask</p>
                <span class="ico copyright"></span>
                <p class="profile-name">Shchablovskaya Katerina</p>
            </div>
            <div class="info">
                <div class="mail">shablovskaykate@mail.ru</div>
                <span class="ico email"></span>
                <div class="pulication-date">22.02.2023</div>
            </div>
        </div>
    </footer>
    <script src="/src/script_class.js"></script>
</body>

</html>
