<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_new_task.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <section class="modal wrapper">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">New Task</h3>
                    <button type="button" class="close">
                        <span aria-hidden="true">&#10006;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="task__form" method="post" action="">
                        <label class="label-for-title" for="taskTitle">Title</label>
                        <input class="input-title" type="text" placeholder="Type title..." name="title" id="taskTitle" required>
                        <label class="label-for-description" for="description">Description</label>
                        <input class="input-description" type="text" id="description" name="description "
                            placeholder="Type description..." maxlength="280" required>
                        <div class="task__assignee select-box">
                            <label for="taskAssignee">Assignee:</label>
                            <select id="taskAssignee" name="assignee">
                                <option value="Livia Aminoff">Livia Aminoff</option>
                                <option selected value="Katerina Shchablovskaya">Katerina Shchablovskaya</option>
                                <option value="Lincoln Dorwart">Lincoln Dorwart</option>
                                <option value="Martin Kenter">Martin Kenter</option>
                                <option value="Ryan Curtis">Ryan Curtis</option>
                                <option value="Tiana George">Tiana George</option>
                            </select>
                            <div class="optional">optional</div>
                        </div>

                        <div class="task__status select-box">
                            <label for="taskStatus">Status:</label>
                            <select id="taskStatus" name="status">
                                <option selected value="Public">To do</option>
                                <option value="Private">In progress</option>
                                <option value="Private">Complete</option>
                            </select>
                            <div class="optional">optional</div>
                        </div>
                        <div class="task__priority select-box">
                            <label for="taskPriority">Priority:</label>
                            <select id="taskPriority" name="priority" required>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="task__privacy select-box">
                            <input checked class="input-public" type="radio" name="taskPablic" id="taskPablic">
                            <label class="label-for-public" for="taskPablic">Public</label>
                            <input class="input-private" type="radio" name="Privacy"  id="taskPrivate">
                            <label class="label-for-private" for="taskPrivate">Private</label>
                            <div class="optional">optional</div>
                        </div>
                        <div class="forms-buttons">
                            <button disabled class="reset">
                                Reset
                            </button>
                            <button disabled class="submit">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
