<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_task.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper wrapper">
            <div class="header-logo">
                <span class="ico logo"></span>
                <p class="logo__text">Funtask</p>
            </div>
            <div class="header__box">
                <p class="profile-name" id="profile-name">Shchablovskaya Katerina</p>
                <button class="header__button button">Log out</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="task">
            <div class="task__wrapper wrapper">
                <div class="path-to">
                    <div class="path">
                        <a href="">Main</a>
                        <span class="ico arrow-back_dark"></span>
                        <a href="">Task</a>
                    </div>
                    <button class="button__to-main"><span class="ico arrow-back"></span> Main page</button>
                </div>
                <div class="task__container" id="task__container">
                    <form class="comment__form" method="post" action="">
                        <input class="comment__input" placeholder="Add comment..."></input>
                        <button class="submit">
                            Enter
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__wrapper wrapper">
            <div class="author">
                <p class="logo__text">Funtask</p>
                <span class="ico copyright"></span>
                <p class="profile-name">Shchablovskaya Katerina</p>
            </div>
            <div class="info">
                <div class="mail">shablovskaykate@mail.ru</div>
                <span class="ico email"></span>
                <div class="pulication-date">22.02.2023</div>
            </div>
        </div>
    </footer>
    <script src="/src/script_task.js"></script>
</body>

</html>
