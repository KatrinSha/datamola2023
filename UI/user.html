<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/datamola2023/UI/css/styles.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper wrapper">
            <div class="header-logo">
                <span class="ico logo"></span>
                <p class="logo__text">Funtask</p>
            </div>
            <p class="profile-name">Shchablovskaya Katerina</p>
            <button class="header__button button">Log out</button>
        </div>
    </header>
    <main class="main">
        <section class="profile-edit">
            <div class="profile-edit__wrapper wrapper">
                <div class="path-to">
                    <div class="path">
                        <a href="">Main</a>
                        <span class="ico arrow-back_dark"></span>
                        <a href="">Task</a>
                    </div>
                    <button class="button__to-main"><span class="ico arrow-back"></span> Main page</button>
                </div>
                <div class="profile__container">
                    <div class="photo__container">
                        <div class="photo"></div>
                        <button class="button__add-photo"><span class="ico photo-camera"></span></button>
                    </div>
                    <form class="profile__form" method="post" action="">
                        <label for="username">Username</label>
                        <input type="text" placeholder=" Katerina Shablovskaya" name="username" required>
                        <label for="login">Login</label>
                        <input type="text" placeholder="Serendipity" name="login" required>
                        <label for="psw">Password</label>
                        <input type="password" placeholder="123456789" name="psw" required>
                        <label for="psw-repeat">Re-type password</label>
                        <input type="password" placeholder="123456789" name="psw-repeat" required>
                        <div class="forms-buttons">
                            <button class="reset">
                                Reset
                            </button>
                            <button class="submit">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__wrapper wrapper">
            <div class="author">
                <p class="logo__text">Funtask</p>
                <span class="ico copyright"></span>
                <p class="profile-name">Shchablovskaya Katerina</p>
            </div>
            <div class="info">
                <div class="mail">shablovskaykate@mail.ru</div>
                <span class="ico email"></span>
                <div class="pulication-date">22.02.2023</div>
            </div>
        </div>
    </footer>
</body>

</html>
